    <title>Álbum de Fotos para mi mejor amiga</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff69b4;
        }

        .album {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .foto {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .foto:hover {
            transform: scale(1.05);
        }

        .foto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .foto .descripcion {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
